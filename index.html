<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="ELVIS - Metadata documentation system at Cancer Registry" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELVIS</title>
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="src/styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="row">
      <div class="logo not-selectable" id="logo">
        <h1>ELVIS</h1>
      </div>
      <div class="nav-btn" id="variables-nav-btn">My variables</div>
      <div class="nav-btn" id="help-nav-btn">Help</div>

      <div class="language-select">
        <select id="language">
          <option value="en">ðŸ‡¬ðŸ‡§ &nbsp; EN</option>
          <option value="no">ðŸ‡³ðŸ‡´ &nbsp; NO</option>
        </select>
      </div>
    </header>

    <div class="variables container">
      <h1>Variables</h1>

      <div class="controls row">
        <div class="body-search-section">
          <div class="search">
            <input
              type="text"
              placeholder="Search for variables"
              id="search-input"
              autocomplete="off"
            />
            <div class="search-image-container">
              <img src="src/images/search.png" alt="search" id="search-icon" />
            </div>
          </div>
        </div>

        <div class="download btn">
          <img src="src/images/download.png" alt="download" id="download"/>
        </div>
      </div>

      <br />
      <div class="divider"></div>

      <div class="table">
        <div class="table-header row">
          <div class="wide th-item">
            Name
            <img
              src="src/images/up-down-arrow.png"
              alt="arrow"
              class="sorting-arrow"
              id="th-name"
            />
          </div>
          <div class="th-item">
            Deliverable
            <img
              src="src/images/up-down-arrow.png"
              alt="arrow"
              class="sorting-arrow"
              id="th-deliverable"
            />
          </div>
          <div class="th-item">
            Valid from
            <img
              src="src/images/up-down-arrow.png"
              alt="arrow"
              class="sorting-arrow"
              id="th-valid-from"
            />
          </div>
          <div class="medium th-item">
            Recommended tech name
            <img
              src="src/images/up-down-arrow.png"
              alt="arrow"
              class="sorting-arrow"
              id="th-tech-name"
            />
          </div>
        </div>

        <div class="table-body" id="table-body">

          <div class="row-container">
            <div class="table-row">
              <div class="wide item">Ablatio mammae</div>
              <div class="item">Yes</div>
              <div class="item">01-01-2009</div>
              <div class="medium item">ablatioMammae</div>
            </div>
            <div class="table-row-details">Indicates whether ablatio mammae has been performed.</div>
            <div class="expanding-row">
              some stuff
            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
